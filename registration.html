   <div class="content-body d-flex">
    <aside>
        <img src="images/Hospital name.png" alt="Hospital Logo" class="img">
        <ul class="links">
            <li><a href="dashboard.html"> <img src="images/Vector.png" alt=""> Dashboard</a></li>

    <main>

        <div class="time d-flex justify-content-between align-items-center">
            <h5 class="text-center flex-grow-1">Registration</h5>
            <p class="date">
                <span id="current-date"></span>
                <span><i class="fa fa-bell notification-circle"></i></span>
            </p>
        </div>

        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Surname, First name, and Middle name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Lagos, Nigeria" required>
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-group w-50 pr-2">
                    <label for="card">Card Number</label>
                    <input type="text" class="form-control" id="card" placeholder="M1231BD" required>
                </div>
                <div class="form-group w-50 pl-2">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="07011122233" required>
                </div>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="showModal()">Create Record</button>
